        <h3 class="titulocontacto"> <strong>Para trabajar con nosotros</h3></strong>
        <section class="formulario overflow">
            <div>
            <form action="" method="GET"  enctype="text/plain">
            <fieldset class="borderform">
            <legend>INFORMACION PERSONAL</legend>
            <div >
            <label for="name">Nombre y Apellido</label>
            <input type="text" name="name" id="name" required placeholder="Introduzca su nombre">
            </div>
            <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Introduzca su email">
            </div>
            <div>
            <label for="age">Edad</label>
            <input type="number" name="age" id="age" min="1" max="200" steo="5">
            </div>
            <div>
            <label for="date">Fecha de nacimiento</label>
            <input type="date" name="date" id="date" min="2019-06-10">
            </div>
            </fieldset>
            <fieldset class="borderform">
            <legend>EXPERIENCIA LABORAL</legend>
            <div >
            <strong>Tenes experiencia en el cuidado de plantas?</strong>
            <div>
            <label for="si">si</label>
            <input type="radio" name="si" id="si" value="si">
            </div>
            <div>
           <label for="no">no</label>
           <input type="radio" name="si" id="si" value="si">
           </div>
           </div>
            <div>
           <label for="bio">Contanos un poco de vos y en caso de tener experiencia desarrolle</label>
           <textarea id="bio" name="bio"></textarea>
            </div>
            <div class="overflow">
           <label for="file">Subir CV</label>
            <input id="file" type="file" name="file">
            </div>
            <div>
            <label for="phone">Telefono</label>
            <input id="tel" name="phone" id="phone">
            </div>
            </fieldset>
            <div class="botonform">
                <input type="reset" value="Reiniciar Formulario"></input>
                <input type="submit" value="Enviar Formulario"></input>
               </section>
               </form>
